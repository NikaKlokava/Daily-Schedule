<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Explora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Daily planner</title>
</head>

<body>
  <header>
    <div class="header-name">
      <p>Daily Planner</p>
    </div>
    <div class="header-navbar">
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </div>
    <div class="header-date-now">
      <p>Date:</p>
      <p class="date-now">30 January, Monday</p>
    </div>
  </header>
  <main>
    <section class="list-to-do">
      <p class="to-do-header">To do</p>
      <div class="header-container">
        <div class="time-name">
          <p>Time</p>
        </div>
        <div class="activity-name">
          <p>Activity</p>
        </div>
        <div class="progress-name">
          <p>Progress</p>
        </div>
      </div>
      <div class="content-container">
        <p class="time-duration">9:30 - 10:00</p>
        <p class="activity-name">Wake up, and go for a walk</p>
        <div class="progress">
          <div class="progress-status"></div>
          <div class="change-status"></div>
          <div class="time-status"></div>
          <div class="delete"></div>
        </div>
      </div>
      <div class="content-container">
        <p class="time-duration">9:30 - 10:00</p>
        <p class="activity-name">Wake up, and go for a walk.</p>
        <div class="progress">
          <div class="progress-status"></div>
          <div class="change-status"></div>
          <div class="time-status"></div>
          <div class="delete"></div>
        </div>
      </div>
    </section>
    <section class="time-content">
      <p class="time-header">Time now</p>
      <p class="time-now">13:22:47</p>
    </section>
    <section class="priorities">
      <p class="priorities-header">Priorities</p>
    </section>
    <section class="goals">
      <p class="goals-header">Goals</p>
      <div class="add-goals"></div>
    </section>
  </main>
  <footer>
    <div class="seven">Planner</div>
    <div class="eight">
      <p>2023</p>
    </div>
    <div class="nine">
      <ul>
        <li>Instagram</li>
        <li>Facebook</li>
        <li>Telegram</li>
      </ul>
    </div>
  </footer>
</body>

</html>
